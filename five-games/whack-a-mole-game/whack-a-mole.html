<html>
<head>
    <link rel="stylesheet" href="whack-a-mole.css" type="text/css" />
    <script type="text/javascript" src="whack-a-mole.js"></script>
  <title>The whack a mole game!!</title>
</head>
<body>
  <h1>The whack a mole game!!</h1>
  <p>(Click on the mole)</p>
  <div class="container">
    <div class="main-controls main-cell">
      <button id='start-game'>
        Start the game!
      </button>
    </div>
    <div class="main-grid main-cell">
      <div id="grid"></div>
    </div>
    <div class="main-score main-cell">
      <div class="timer-label">Timer:</div>
      <div id="timer"></div>
      <div class="score-label">Score:</div>
      <div id="score">0</div>
    </div>
  </div>
</body>
</html>
